language: go
sudo: required
services:
  - docker

# Setup env vars
env:
  global:
    - secure: 
    - secure: 
    - secure: ""

# Setup env (extract secrets)
before_install:
  - openssl aes-256-cbc -K $encrypted_150e64d3bf53_key -iv $encrypted_150e64d3bf53_iv
    -in secrets.tar.enc -out operations/secrets.tar -d
  - tar -xvf operations/secrets.tar -C operations

# Run tests
before_script:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
script:
  - make ci

# Configure deployment env
before_deploy:
 - nvm install node
 - cd operations/scripts; npm install; cd ../../

# Run deploy script
deploy:
  provider: script
  script: ./operations/scripts/deploy.js --branch $TRAVIS_BRANCH --env testing
  skip_cleanup: true
  on:
    all_branches: true

# Notify slack of build status
notifications:
  slack:
    secure: 